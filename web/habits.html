        .form-group input,

        .form-group input:focus,

        }
    </style>

<body>
    <div class="container">

    <!-- Add/Edit Modal -->
    <div id="habitModal" class="modal">
        <div class="modal-content">

                <h2 id="modalTitle">æ·»åŠ ä¹ æƒ¯</h2>

            <form id="habitForm">
                <input type="hidden" id="habitId">
                <div class="form-group">
                    <label for="habitName">ä¹ æƒ¯åç§° *</label>
                    <input type="text" id="habitName" required placeholder="ä¾‹å¦‚ï¼šæ—©èµ·ã€é˜…è¯»ã€è¿åŠ¨">
                </div>
                <div class="form-group">

                    <textarea id="habitDescription" placeholder="æè¿°è¿™ä¸ªä¹ æƒ¯çš„å…·ä½“å†…å®¹..."></textarea>
                </div>
                <div class="form-group">
                    <label for="habitFrequency">é¢‘ç‡ *</label>
                    <select id="habitFrequency" required>
                        <option value="daily">æ¯å¤©</option>
                        <option value="weekly">æ¯å‘¨</option>

                <div class="modal-actions">

    <!-- Delete Confirm Dialog -->
    <div id="deleteModal" class="modal">
        <div class="confirm-dialog">
            <h3>âš ï¸ ç¡®è®¤åˆ é™¤</h3>
            <p id="deleteMessage">ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¹ æƒ¯å—ï¼Ÿåˆ é™¤åå¯ä»¥åœ¨"å·²å½’æ¡£"ä¸­æ‰¾å›ã€‚</p>
            <div class="confirm-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">å–æ¶ˆ</button>
                <button class="btn btn-danger" onclick="confirmDelete()">ç¡®è®¤åˆ é™¤</button>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        const USER_ID = localStorage.getItem('user_id');
        const ACCESS_TOKEN = localStorage.getItem('access_token');

        let habits = [];
        let currentEditHabitId = null;
        let currentDeleteHabitId = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            if (!USER_ID || !ACCESS_TOKEN) {
                alert('è¯·å…ˆç™»å½•');
                window.location.href = '/static/auth.html';
                return;
            }
            loadHabits();
        };

        // è¿”å›ä¸»é¡µ
        function goBack() {
            window.location.href = '/static/index.html';
        }

        // åŠ è½½ä¹ æƒ¯åˆ—è¡¨
        async function loadHabits() {
            try {
                const response = await fetch(`${API_BASE}/habit/${USER_ID}`, {
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load habits');
                }

                const data = await response.json();
                habits = data.habits || [];
                renderHabits();
            } catch (error) {
                console.error('Error loading habits:', error);
                document.getElementById('habitsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âŒ</div>
                        <p>åŠ è½½å¤±è´¥ï¼š${error.message}</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“ä¹ æƒ¯åˆ—è¡¨
        function renderHabits() {
            const container = document.getElementById('habitsContainer');

            if (habits.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>è¿˜æ²¡æœ‰æ·»åŠ ä¹ æƒ¯</p>
                        <button class="btn btn-primary" onclick="openAddModal()">æ·»åŠ ç¬¬ä¸€ä¸ªä¹ æƒ¯</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = habits.map(habit => `
                <div class="habit-card">
                    <div class="habit-header">
                        <div class="habit-title">${escapeHtml(habit.name)}</div>
                        <span class="habit-status ${habit.is_active ? 'status-active' : 'status-inactive'}">
                            ${habit.is_active ? 'æ´»è·ƒ' : 'å·²åœæ­¢'}
                        </span>
                    </div>
                    <div class="habit-description">
                        ${habit.description ? escapeHtml(habit.description) : 'æš‚æ— æè¿°'}
                    </div>
                    <div class="habit-meta">
                        <span>ğŸ“… é¢‘ç‡: ${getFrequencyText(habit.target_frequency)}</span>
                        <span>â° ${formatDate(habit.created_at)}</span>
                    </div>
                    <div class="habit-actions">
                        <button class="btn btn-warning btn-sm" onclick="openEditModal(${habit.id})">
                            âœï¸ ç¼–è¾‘
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="openDeleteModal(${habit.id})">
                            ğŸ—‘ï¸ åˆ é™¤
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // æ‰“å¼€æ·»åŠ æ¨¡æ€æ¡†
        function openAddModal() {
            currentEditHabitId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ ä¹ æƒ¯';
            document.getElementById('habitForm').reset();
            document.getElementById('habitId').value = '';
            document.getElementById('habitModal').style.display = 'block';
        }

        // æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
        function openEditModal(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            currentEditHabitId = habitId;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ä¹ æƒ¯';
            document.getElementById('habitId').value = habitId;
            document.getElementById('habitName').value = habit.name;
            document.getElementById('habitDescription').value = habit.description || '';
            document.getElementById('habitFrequency').value = habit.target_frequency;
            document.getElementById('habitModal').style.display = 'block';
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('habitModal').style.display = 'none';
            document.getElementById('habitForm').reset();
            currentEditHabitId = null;
        }

        // å¤„ç†è¡¨å•æäº¤
        document.getElementById('habitForm').onsubmit = async function(e) {
            e.preventDefault();

            const habitData = {
                name: document.getElementById('habitName').value,
                description: document.getElementById('habitDescription').value,
                target_frequency: document.getElementById('habitFrequency').value
            };

            try {
                let response;
                if (currentEditHabitId) {
                    // æ›´æ–°ä¹ æƒ¯
                    response = await fetch(`${API_BASE}/habit/${currentEditHabitId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${ACCESS_TOKEN}`
                        },
                        body: JSON.stringify(habitData)
                    });
                } else {
                    // åˆ›å»ºä¹ æƒ¯
                    response = await fetch(`${API_BASE}/habit/create`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${ACCESS_TOKEN}`
                        },
                        body: JSON.stringify({
                            user_id: parseInt(USER_ID),
                            ...habitData
                        })
                    });
                }

                if (!response.ok) {
                    throw new Error('Failed to save habit');
                }

                closeModal();
                loadHabits();
                alert(currentEditHabitId ? 'ä¹ æƒ¯æ›´æ–°æˆåŠŸï¼' : 'ä¹ æƒ¯åˆ›å»ºæˆåŠŸï¼');
            } catch (error) {
                console.error('Error saving habit:', error);
                alert('ä¿å­˜å¤±è´¥ï¼š' + error.message);
            }
        };

        // æ‰“å¼€åˆ é™¤ç¡®è®¤å¯¹è¯æ¡†
        function openDeleteModal(habitId) {
            currentDeleteHabitId = habitId;
            const habit = habits.find(h => h.id === habitId);
            document.getElementById('deleteMessage').textContent = 
                `ç¡®å®šè¦åˆ é™¤ä¹ æƒ¯"${habit.name}"å—ï¼Ÿåˆ é™¤åå¯ä»¥åœ¨"å·²å½’æ¡£"ä¸­æ‰¾å›ã€‚`;
            document.getElementById('deleteModal').style.display = 'block';
        }

        // å…³é—­åˆ é™¤å¯¹è¯æ¡†
        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentDeleteHabitId = null;
        }

        // ç¡®è®¤åˆ é™¤
        async function confirmDelete() {
            try {
                const response = await fetch(`${API_BASE}/habit/${currentDeleteHabitId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${ACCESS_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete habit');
                }

                closeDeleteModal();
                loadHabits();
                alert('ä¹ æƒ¯å·²åˆ é™¤ï¼ˆå·²å½’æ¡£ï¼‰');
            } catch (error) {
                console.error('Error deleting habit:', error);
                alert('åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }

        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getFrequencyText(freq) {
            const map = {
                'daily': 'æ¯å¤©',
                'weekly': 'æ¯å‘¨',
                'monthly': 'æ¯æœˆ'
            };
            return map[freq] || freq;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('zh-CN');
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const habitModal = document.getElementById('habitModal');
            const deleteModal = document.getElementById('deleteModal');
            if (event.target === habitModal) {
                closeModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        };
    </script>
