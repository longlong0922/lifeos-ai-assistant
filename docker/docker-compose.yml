version: '3.8'

services:
  lifeos-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lifeos-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LLM_PROVIDER=mock
      - DB_PATH=/app/data/lifeos.db
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: lifeos-network
